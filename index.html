<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Order summary card</title>

  </head>
<body class="bg">
  <div class="cardbg">
    <img class="img" src="images\illustration-hero.svg" alt="background">
    <div class="title">
      Order Summary
    </div>

    <div class="desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </div>

    <div class="pricing">
      <div class="row">
        <div class="col sidecol">
          <img src="images/icon-music.svg" alt="music">
        </div>
        <div class="col midcol">
          <h6 class="annual">Annual Plan</h6>
          $59.99/year
        </div>
        <div class="col col3">
          <a class="change" href="#">Change</a>
        </div>
      </div>
    </div>

    <div class="button">
      <input class="ptp" type="button" value="Proceed to Payment" name="ptp_button">
    </div>

    <div class="cancel">
      <a class="clink" href="#">Cancel Order</a>
    </div>
  </div>
</body>
</html>
